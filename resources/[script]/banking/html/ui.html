<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>

	<img id="cursor" src="cursor.png">
	<div class="container">
		<div class="balance" style="display:none">
		</div>
		<!-- <div class="transaction">
		</div> -->
	</div>
	<div class="full-screen">
		<div class="bank-container">
			<div class="header">
				<img src="logo.png" class="logo">
				<div class="header-right">
					<h3 class="sans">Bienvenue à vous, <span class="username">Unknown</span></h3>
					<h4 class="sans">Solde Actuel: <span class="currentBalance"></span></h4>
				</div>
			</div>
			<div class="body home">
				<div class="centered">
					<a href="#" class="button sans btnWithdraw">Retrait</a>
					<a href="#" class="button sans btnDeposit">Dépôt</a>
					<a href="#" class="button sans btnTransfer">Transfert</a>
					<a href="#" class="button sans btnBalance">Balance</a>
					<a href="#" class="button sans btnQuick">Retirer 100$</a>
					<a href="#" class="button sans btnClose">Fermer le Menu</a>
				</div>
			</div>
			<div class="body balance-container">
				<div class="centered">
					<div class="number-display"><p class="sans">Solde Actuel: <span class="currentBalance"></span></p></div>
					<a href="#" class="button sans btnWithdraw">Retrait</a>
					<a href="#" class="button sans btnDeposit">Dépôt</a>
					<a href="#" class="button sans btnHome">Accueil</a>
					<a href="#" class="button sans btnClose">Fermer Le Menu</a>
				</div>
			</div>
			<div class="body withdraw-container">
				<div class="form">
					<div class="notification"></div>
					<form id="withdraw-form">
              <input id="amount" type="text" placeholder="Montant" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">Retirer</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome">Accueil</a>
						<a href="#" class="button sans btnClose">Fermer Le Menu</a>
				</div>
			</div>
			<div class="body deposit-container">
				<div class="form">
					<form id="deposit-form">
              <input id="amount" type="text" placeholder="Montant" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">Dépôt</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome">Accueil</a>
						<a href="#" class="button sans btnClose">Fermer Le Menu</a>
				</div>
			</div>
			<div class="body transfer-container">
				<div class="form">
					<form id="transfer-form">
              <input id="amount" type="text" placeholder="Montant" class="sans" required/><br>
              <input id="toPlayer" type="text" placeholder="à" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">Virement</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome">Accueil</a>
						<a href="#" class="button sans btnClose">Fermer Le Menu</a>
				</div>
			</div>
		</div>
	</div>
</body>
